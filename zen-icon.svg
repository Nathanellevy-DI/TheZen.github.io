<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <filter id="clayShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="8" dy="8" stdDeviation="12" flood-color="#000" flood-opacity="0.08"/>
      <feDropShadow dx="-8" dy="-8" stdDeviation="12" flood-color="#fff" flood-opacity="0.9"/>
    </filter>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F8F8F8"/>
      <stop offset="100%" style="stop-color:#ECECEC"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="115" fill="url(#bg)"/>
  
  <!-- Main circle with clay effect -->
  <circle cx="256" cy="256" r="140" fill="#F4F4F4" filter="url(#clayShadow)"/>
  
  <!-- Inner track -->
  <circle cx="256" cy="256" r="110" fill="none" stroke="#E0E0E0" stroke-width="6"/>
  
  <!-- Progress arc (about 75% complete) -->
  <path 
    d="M256 146 A110 110 0 1 1 146 256" 
    fill="none" 
    stroke="#1A1A1A" 
    stroke-width="8" 
    stroke-linecap="round"
  />
  
  <!-- Center dot -->
  <circle cx="256" cy="256" r="8" fill="#1A1A1A"/>
</svg>
