<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />

  <!-- Viewport with safe-area support for iOS -->
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />

  <!-- PWA Meta Tags -->
  <meta name="theme-color" content="#F4F4F4" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <meta name="apple-mobile-web-app-title" content="TheZen" />
  <meta name="application-name" content="TheZen" />
  <meta name="mobile-web-app-capable" content="yes" />

  <!-- SEO -->
  <meta name="description"
    content="TheZen - A minimalist productivity app with focus timer, tasks, breathing exercises, and stats. Gesture-driven and distraction-free." />
  <meta name="keywords" content="focus timer, pomodoro, productivity, tasks, breathing, meditation, zen" />

  <!-- Icons - using relative paths -->
  <link rel="icon" type="image/svg+xml" href="./zen-icon.svg" />
  <link rel="apple-touch-icon" href="./apple-touch-icon.png" />
  <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png" />

  <!-- PWA Manifest -->
  <link rel="manifest" href="./manifest.json" />

  <title>TheZen - Focus & Productivity</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

  <!-- SPA redirect handler for GitHub Pages -->
  <script type="text/javascript">
    // Handle redirect from 404.html
    (function (l) {
      if (l.search[1] === '/') {
        var decoded = l.search.slice(1).split('&').map(function (s) {
          return s.replace(/~and~/g, '&')
        }).join('?');
        window.history.replaceState(null, null,
          l.pathname.slice(0, -1) + decoded + l.hash
        );
      }
    }(window.location))
  </script>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
